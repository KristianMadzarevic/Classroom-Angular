
<table class="input-rows-cols-table">
  <tr>
      <td>Rows:</td>
      <td class="size-input-td"><input [(ngModel)]="row" class="size-input" title="Number of rows" placeholder="1-9" (ngModelChange)="rowChange($event)"></td>
      <td rowspan="2" colspan="2"><button (click)="assignStudents()">Assign</button></td>
  </tr>
  <tr>
      <td>Columns:</td>
      <td class="size-input-td"><input [(ngModel)]="column" class="size-input" title="Number of columns" placeholder="1-9" (ngModelChange)="columnChange($event)"></td>
  </tr>
  <tr>
      <td colspan="2">Select rows: </td>
      <td colspan="2"><input  [(ngModel)]="value"  title="Rows that are selected in the table" id="rowSelectorInput" placeholder="1,2,3-5,7-9" (ngModelChange)="selectChange($event,false)" (keydown)="keyDown($event)" (blur)="lostFocus()" onclick=" let value = this.value; this.value = null; this.value=value"></td>
  </tr>
  <tr class="alert"  *ngIf="isVisible">
      <td colspan="4">{{issue}}</td>
  </tr>
</table>
<div>
  <table class="classroom-table">
      <thead>
          <tr>
              <th></th>
              <th class="column-number" *ngFor="let col of columns; let i = index">C{{i+1}}</th>
          </tr>
      </thead>
     <tbody>
      <tr *ngFor="let row of rows; let i = index" [ngClass]="{'selected': checkIsRowSelected(i)}" (click)="rowClicked(i+1)">
          <td class="row-number">{{i+1}}</td> 
          <td *ngFor="let col of columns" >
              <div class="square" >
                  <p *ngIf = "afterAssign">{{assigner.assignedStudents[row+1][col]}}</p></div>
          </td>
       </tr>
     </tbody>
  </table>
</div>
